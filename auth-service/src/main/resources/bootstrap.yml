server:
  port: ${PORT:8123}

spring:
  application:
    name: auth-service
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/database?useSSL=false
    username: username
    password: password
    tomcat:
        max-active: 4
        max-idle: 2
  cloud:
    config:
      uri: http://localhost:8888
      username: config_user
      password: config_password
      name: ureka
